<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>Agregar Especie</title>
    <link rel="stylesheet" href="./css/planta.css" /> 
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> 
  </head>

  <body>
    <form>
      <div class="form-inner">
        <h1>Agregar Especie</h1>

        <label class="label-control">Nombre Especie</label>
        <input type="text" class="form-control" id="nombreEspecie" placeholder="ingrese nombre de la especie..." />

        <label class="label-control">Nombre Cientifico</label>
        <input type="text" class="form-control" id="nombreCientifico" placeholder="ingrese nombre cientifico de la especie..."/>

        <label class="label-control">Clase</label>
        <input type="text" class="form-control" id="clase" placeholder="ingrese clase de la especie..."/>

        <label class="label-control">Fruto</label>
        <input type="text" class="form-control" id="fruto" placeholder="ingrese el fruto de la especie..."/>

        <label class="label-control">Color</label>
        <input type="text" class="form-control" id="color" placeholder="ingrese el color de la especie..."/>

        <label class="label-control">Tipo de suelo</label>
        <div class="control">
          <input
            class="form-check-input"
            type="radio"
            name="inlineRadioOptions"
            id="inlineRadio1"
            checked
          />
          <label class="form-check-label" for="inlineRadio1">Basico</label>

          <input
            class="form-check-input"
            type="radio"
            name="inlineRadioOptions"
            id="inlineRadio2"
            value="option2"
          />
          <label class="form-check-label" for="inlineRadio2">Acido</label>

          <input
            class="form-check-input"
            type="radio"
            name="inlineRadioOptions"
            id="inlineRadio3"
            value="option3"
          />
          <label class="form-check-label" for="inlineRadio3">Neutro</label>
        </div>

        <label class="label-control">Ciclo de Riego</label>
        <input type="text" class="form-control" id="riego" placeholder="ingrese el ciclo de riego..."/>

        <label class="label-control">Temperatura Ambiente</label>
        <input type="text" class="form-control" id="temperatura" placeholder="ingrese la temperatura ambiente adecuada..."/>

        <label class="label-control">Cuidados Necesarios</label>
        <textarea class="textarea" rows="3" placeholder="ingrese cuidados necesarios de la especie..."></textarea>

        <a href="darAltaPlanta.html">
          
         
        <button type="button" id="agregar" class="btn btn-primary">Agregar Especie</button>
      </a>
      </div>
    </form>
    
	  <script src="js/darAltaEspecie.js" type="text/javascript"></script>
  </body>
</html>
