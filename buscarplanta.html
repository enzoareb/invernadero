<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Buscar planta en Catalogo</title>
    <script src="http://code.jquery.com/jquery-2.1.4.min.js" type="text/javascript"></script>
    
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
  	
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script src="js/catalogo.js"></script>
	<script src="js/filtrarcatalogo.js"></script>
	 
  </head>
  <body style="background: #e5e5e5">
  	<div class="container-fluid">
	    <h2>Buscar Planta en Catalogo</h2>
		<div class="input-group"> 
			<span class="input-group-addon">Buscar</span>
			<input id="filtrar" type="text" class="form-control" placeholder="Ingrese el Nombre de la planta que desea Buscar...">
		 </div><br> 
		
		 <div> 
		 <form id="radios" class="form-check form-check-inline">
			<input type="radio" name="filtro" value="0" checked="checked" id="nom">Nombre</input>
			<input type="radio" name="filtro" value="1" id="desc">Codigo</input>
			<input type="radio" name="filtro" value="2"  id="cat">Especie</input>						
		</form>		
		</div><br>
		
		
	<!-- Mostrar tabla --> 
		<div class="table-responsive">
			<div class="listado">
				<!-- Aca muestro la tabla con todas las plantas -->
			</div>
		</div>
    </div>
	
	
  </body>
</html>
