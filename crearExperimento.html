<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
   	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Crear Experimento</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> 
	
	<!-- Para manejar las fechas-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
	
	<script src="js/plantas.js" type="text/javascript"></script>
	<script src="js/empleados.js" type="text/javascript"></script>
	<script src="js/especies.js" type="text/javascript"></script>
		
	<script src="js/funciones.js" type="text/javascript"></script>
	<script src="js/insertarexperimento.js" type="text/javascript"></script>
	
	<link rel="stylesheet" href="css/style.css">
  
  </head>
  <body style= "background: #E5E5E5">

    <div class="container-fluid"> 
		<h2>Crear Experimento</h2>

		<div class="row">
			<!-- Para ocultar todo el formulario -->
			<div id="ocultarform">
			<div class="col-md-6 well">
				<form>
					<div class="form-group">
						<p>
						  <label>ID Experimento</label> <br>
						  <input readonly="readonly" id="numero" class="form-control" type="text" placeholder="Ingrese Numero Experimento...">
						</p>
						<p>
							<label>Seleccione una Especie</label> <br>
							<!-- Combo Especie --> 
							<select id="especies" name="especies" class="form-control" required>
								<option value="">Seleccione una Especie...</option>
							</select>
						</p>
	
						<p>
							<label>Seleccione una Planta</label> <br>
							<!-- Combo Planta --> 
							<select id="plantas" name="plantas" class="form-control" required>
								<option value="">Seleccione una Planta...</option>
							</select>
						</p>

						<p>
						  <label>Cuidados</label> <br>
						   <textarea required id="descripcion" class="form-control" name="descripcion" cols="40" placeholder="Cuidados de la plantas..." required></textarea>
						</p>
						 
						<p>
						  <label>Seleccione Responsable</label> <br>					   
						   <select name="empleados" id="empleados" class="form-control" required>
								<option>Seleccione un Nombre...</option>
						   </select>  
						   						 
						  <label>Contacto</label> <br>
							  <textarea  readonly="readonly" id="contacto" class="form-control" name="contacto" cols="40" placeholder="Datos de Contacto del Responsable del Experimento...)"></textarea>								
						</p>
						
						<button id="agregar" class="btn btn-primary" type="button" >Generar Experimento</button>
					</div>
				</form>
			</div>
			
			<div class="col-md-6 well col-fluid"  id="verimagen">
				<!-- Aca muestro la imagen de la planta seleccionada-->
			</div>
			</div>
			<!-- Tabla con el Experimento recien generado -->
			<div class="col-md-12 well" id="vertabla" style="display: none">
				<table  id="mytable" class="table table-bordered table-hover table-sm table-striped">
				  <tr>
					<th>Fecha</th>
					<th>Codigo</th>
					<th>Especie</th>
					<th>Planta</th>
					<th>Cuidados</th>
					<th>Jardinero</th>
					<th>Eliminar</th>
				  </tr>
				</table>
			</div>
			
			<div id="volver" style="display: none">
				<div class="alert alert-primary" role="alert">
					<h3 id="mensaje" class="alert-heading">Su Experimento se ha ingresado correctamente!</h3>
				</div>
				<button  class="btn btn-success" type="button" onclick="location.reload()">Volver</button>
			</div>
		</div>
	</div>
	
  </body>
</html>
